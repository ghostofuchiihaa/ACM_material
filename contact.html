        var js, fjs = d.getElementsByTagName(s)[0];

        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <link rel="stylesheet" href="bower_components/material-scrolltop/src/material-scrolltop.css">

<body>

    <div id="fb-root"></div>
    <!--Navbar starts here-->

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper light-blue accent-4">
                <a href="#" class="brand-logo"><img src="images/logo1.png" alt="" id="logo"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>

                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Navbar ends here-->


    <div class="container">

        <div class="row">
            <div class="col s12 m10 l6 offset-l3">
                <div class="card hoverable" id="contact_page">
                    <div class="card-title center">Contact Us</div>
                    <hr class="horizontal_line">
                    <div class="card-content">
                        <div class="row">
                            <form action="" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" id="icon_prefix" class="validate">
                                        <label for="icon_prefix">Name</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <select>
                                            <option value="" disabled selected>Choose your year</option>
                                            <option value="1">1st year</option>
                                            <option value="2">2nd year</option>
                                            <option value="3">3rd year</option>
                                            <option value="4">4th year</option>
                                            <option value="5">5th year</option>
                                        </select>
                                        <label>Current Year in College</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <select>
                                            <option value="" disabled selected>Choose your branch</option>
                                            <option value="cse">Computer Science & Engineering</option>
                                            <option value="it">Information Technology</option>
                                            <option value="ec">Electronics</option>
                                            <option value="ee">Electrical</option>
                                            <option value="ce">Civil</option>
                                            <option value="me">Mechanical</option>
                                            <option value="ch">Chemical</option>
                                            <option value="bt">Biotechnology</option>
                                            <option value="architecture">Architecture</option>
                                        </select>
                                        <label>Branch</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="text" id="erp_id" class="validate">
                                        <label for="erp_id">ERP ID</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <textarea id="message" class="materialize-textarea" length="300"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <div class="col s12">
                                        <button class="btn waves-effect" type="button">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <div class="container">

                <div class="col l6 s12">

                        <li><a class="grey-text text-lighten-3" href="#!">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
