<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel</title>
    <script type="text/javascript" src="../js/pace.min.js"></script>
    <link rel="stylesheet" href="../css/pace.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">
</head>
<body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper light-blue accent-4">
                <a href="#" data-activates="slide-out" class="button-collapse brand-logo left"><i class="material-icons">menu</i></a>
                <ul class="right">
                    <!--Dropdown Trigger-->
                    <li><a href="#!"><i class="material-icons">power_settings_new</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul id="slide-out" class="side-nav fixed">
        <li>
            <div class="userView">
                <img src="../images/admin/background.png" alt="" class="background">
                <a href="#!user"><img class="circle" src="../images/team/web_manager.png"></a>
                <a href="#!name"><span class="white-text name">Swapnil Singh</span></a>
                <a href="#!email"><span class="white-text email">swappp7singh@gmail.com</span></a>
            </div>
        </li>
        <li><a href="#!"><i class="material-icons">description</i>Change Notice</a></li>
        <li><a href="#!"><i class="material-icons">comment</i>Messages</a></li>
        <!--<li><a href="#!">Second Link</a></li>-->
        <!--<li><div class="divider"></div></li>-->
        <!--<li><a class="subheader">Subheader</a></li>-->
        <!--<li><a class="waves-effect" href="#!">Third Link With Waves</a></li>-->
    </ul>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
        $(".button-collapse").sideNav();
        $('.dropdown-button').dropdown({
                    inDuration: 300,
                    outDuration: 225,
                    constrain_width: false, // Does not change width of dropdown to that of the activator
                    hover: true, // Activate on hover
                    gutter: 0, // Spacing from edge
                    belowOrigin: true, // Displays dropdown below the button
                    alignment: 'left' // Displays dropdown with edge aligned to the left of button
                }
        );
    </script>
</body>
</html>
