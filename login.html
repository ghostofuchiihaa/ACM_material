    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <link rel="stylesheet" href="bower_components/material-scrolltop/src/material-scrolltop.css">
    <link rel="stylesheet" href="css/login.css">

<body>

    <div id="fb-root"></div>
    <!--Navbar starts here-->

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper light-blue accent-4">
                <a href="#" class="brand-logo"><img src="images/logo1.png" alt="" id="logo"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Navbar ends here-->

    <div class="container">


        <div class="row">
            <div class="col s12 m10 l4 offset-l4">
                <div class="card hoverable" id="admin_login">
                    <div class="card-title center">Admin login</div>
                    <hr class="horizontal_line">
                    <div class="card-content">
                        <div class="row">
                            <form action="" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input type="text" id="icon_prefix" class="validate">
                                        <label for="icon_prefix">Username</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input type="password" id="icon_lock" class="validate">
                                        <label for="icon_lock">Password</label>
                                    </div>
                                    <div class="col s12" id="last_man_standing">
                                        <input class="filled-in checkbox-blue" type="checkbox" id="checkbox">
                                        <label for="checkbox">Remember me</label>
                                        <button id="login_button" class="btn waves-light waves-effect right-align" type="button">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col l12 center">
                <!--Modal Trigger-->
                <a href="#forgot_password_modal" class="btn waves-effect btn-flat modal-trigger">Forgot Password</a>
                <!--Modal Structure-->
                <div id="forgot_password_modal" class="modal">
                    <div class="modal-content">
                        <h4>Forgot Password</h4>
                        <div class="row">
                            <div class="col s4"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="page-footer light-blue accent-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <div class="fb-page" data-href="https://www.facebook.com/MITSACMStudentChapter/" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/MITSACMStudentChapter/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/MITSACMStudentChapter/">MITS ACM Student Chapter</a></blockquote></div>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Home</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Team</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Contact Us</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2016-17 MITS ACM Student Chapter
                <a class="grey-text text-lighten-4 right" href="http://swapnilsingh.in" target="_blank">Developed by Swapnil Singh</a>
            </div>
        </div>
    </footer>

    <button class="material-scrolltop" type="button"></button>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.modal-trigger').leanModal();
        });
    </script>
</body>
